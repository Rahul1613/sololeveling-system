<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Solo Leveling Offline Image</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient">
            <stop stop-color="#3f51b5" offset="0%"></stop>
            <stop stop-color="#303f9f" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#1e1e1e" x="0" y="0" width="200" height="200"></rect>
        <rect stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none" x="10" y="10" width="180" height="180" rx="4"></rect>
        <g transform="translate(50, 50)">
            <circle fill="url(#gradient)" cx="50" cy="50" r="40"></circle>
            <path d="M50,20 L50,80 M20,50 L80,50" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"></path>
            <path d="M30,30 L70,70 M30,70 L70,30" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"></path>
        </g>
        <text font-family="sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="100" y="160">
            Image Unavailable
        </text>
        <text font-family="sans-serif" font-size="12" fill="#AAAAAA" text-anchor="middle" x="100" y="180">
            You are currently offline
        </text>
    </g>
</svg>
